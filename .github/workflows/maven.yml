name: Java CI with Maven

# When to run this workflow
on:
  push:
    branches: [ "main", "develop" ]  # Run on push to main or develop branch
  pull_request:
    branches: [ "main", "develop" ]  # Run on pull requests to main or develop

# Define the job
jobs:
  build:
    # Run on Ubuntu (Linux)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Eclipse Temurin (AdoptOpenJDK)
          cache: maven  # Cache Maven dependencies for faster builds

      # Step 3: Build with Maven
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # Step 4: Run Tests
      - name: Run Tests
        run: mvn test

      # Step 5: Generate Test Coverage Report (Optional)
      - name: Generate Coverage Report
        run: mvn jacoco:report

      # Step 6: Upload Test Results (Optional)
      - name: Upload Test Results
        if: always()  # Run even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      # Step 7: Upload Coverage Report (Optional)
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/