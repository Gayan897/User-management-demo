<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        .btn-add {
            background: #10b981;
            color: white;
        }

        .btn-add:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-update {
            background: #3b82f6;
            color: white;
        }

        .btn-update:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-refresh {
            background: #8b5cf6;
            color: white;
        }

        .btn-refresh:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .users-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .user-id {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: 600;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Management System</h1>

    <div class="card form-section">
        <h2>User Operations</h2>
        <div id="message" class="message"></div>

        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="number" id="userId" placeholder="Enter user ID">
        </div>

        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" placeholder="Enter user name">
        </div>

        <div class="button-group">
            <button class="btn-add" onclick="addUser()">Add User</button>
            <button class="btn-update" onclick="updateUser()">Update User</button>
            <button class="btn-delete" onclick="deleteUser()">Delete User</button>
            <button class="btn-refresh" onclick="loadUsers()">Refresh List</button>
        </div>
    </div>

    <div class="card users-section">
        <h2>All Users</h2>
        <div id="usersList" class="users-grid">
            <div class="empty-state">
                <p>Loading users...</p>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/v1';

    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';

        setTimeout(() => {
            messageEl.style.display = 'none';
        }, 3000);
    }

    async function loadUsers() {
        try {
            const response = await fetch(`${API_BASE_URL}/getUsers`);
            const users = await response.json();

            const usersList = document.getElementById('usersList');

            if (users.length === 0) {
                usersList.innerHTML = '<div class="empty-state"><p>No users found. Add some users to get started!</p></div>';
                return;
            }

            usersList.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-id">ID: ${user.id}</div>
                    <div class="user-name">${user.name}</div>
                </div>
            `).join('');
        } catch (error) {
            showMessage('Error loading users', 'error');
            console.error('Error:', error);
        }
    }

    async function addUser() {
        const id = document.getElementById('userId').value;
        const name = document.getElementById('userName').value;

        if (!id || !name) {
            showMessage('Please fill in all fields', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/adduser`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: parseInt(id), name })
            });

            const result = await response.text();
            showMessage(result, 'success');
            clearForm();
            loadUsers();
        } catch (error) {
            showMessage('Error adding user', 'error');
            console.error('Error:', error);
        }
    }

    async function updateUser() {
        const id = document.getElementById('userId').value;
        const name = document.getElementById('userName').value;

        if (!id || !name) {
            showMessage('Please fill in all fields', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/updateuser`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: parseInt(id), name })
            });

            const result = await response.text();
            showMessage(result, 'success');
            clearForm();
            loadUsers();
        } catch (error) {
            showMessage('Error updating user', 'error');
            console.error('Error:', error);
        }
    }

    async function deleteUser() {
        const id = document.getElementById('userId').value;
        const name = document.getElementById('userName').value;

        if (!id) {
            showMessage('Please enter user ID to delete', 'error');
            return;
        }

        if (!confirm('Are you sure you want to delete this user?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/deleteuser`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: parseInt(id), name: name || '' })
            });

            const result = await response.text();
            showMessage(result, 'success');
            clearForm();
            loadUsers();
        } catch (error) {
            showMessage('Error deleting user', 'error');
            console.error('Error:', error);
        }
    }

    function clearForm() {
        document.getElementById('userId').value = '';
        document.getElementById('userName').value = '';
    }

    // Load users when page loads
    window.onload = loadUsers;
</script>
</body>
</html>
